<span
  *ngIf="notLoggedIn; else loggedIn"
  style="cursor: pointer;"
  (click)="openDialog()"
>
  <i class="material-icons">perm_identity</i>
  Login
</span>

<ng-template #loggedIn>
  <button type="submit" mat-raised-button color="primary" (click)="onLogout()">
    <span>Logout</span>
  </button>
</ng-template>
