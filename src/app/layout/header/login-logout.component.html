<a
  *ngIf="notLoggedIn; else loggedIn"
  mat-menu-item
  class="swe-nav-link"
  (click)="openDialog()"
>
  <i class="material-icons swe-mobile-menu-icon">perm_identity</i>Login
</a>

<ng-template #loggedIn>
  <a class="swe-nav-link" mat-menu-item (click)="onLogout()">
    <i class="material-icons swe-mobile-menu-icon">logout</i>Logout
  </a>
</ng-template>
