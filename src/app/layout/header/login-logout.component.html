<span
  *ngIf="notLoggedIn; else loggedIn"
  style="cursor: pointer;"
  (click)="openDialog()"
>
  <i class="material-icons">perm_identity</i>
  Login
</span>

<ng-template #loggedIn>
  <span (click)="onLogout()" style="cursor: pointer;">
    <i class="material-icons">meeting_room</i>
    Logout
  </span>
</ng-template>
