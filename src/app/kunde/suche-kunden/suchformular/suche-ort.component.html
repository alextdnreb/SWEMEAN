<div>
  <mat-form-field appearance="outline">
    <mat-label>Ort</mat-label>
    <input
      matInput
      id="ortInput"
      placeholder="Den Ortnamen eingeben"
      [(ngModel)]="ort"
      name="ort"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>PLZ</mat-label>
    <input
      matInput
      id="plzInput"
      placeholder="Die Postleitzahl eingeben"
      [(ngModel)]="plz"
      name="plz"
    />
  </mat-form-field>
</div>
