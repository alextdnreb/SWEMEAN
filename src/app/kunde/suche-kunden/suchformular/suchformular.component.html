<mat-card [@fadeIn]="'in'">
  <mat-card-content>
    <mat-card-title>Suche</mat-card-title>
    <mat-card-subtitle>f&uuml;r Kunden</mat-card-subtitle>
    <form (submit)="onFind()" role="form">
      <swe-suche-nachname></swe-suche-nachname>
      <swe-suche-email></swe-suche-email>
      <swe-suche-interessen></swe-suche-interessen>
      <swe-suche-kategorie></swe-suche-kategorie>
      <swe-suche-ort></swe-suche-ort>
      <swe-suche-geschlecht></swe-suche-geschlecht>
      <div>
        <div>
          <button mat-raised-button type="submit" color="primary">
            <i class="material-icons">search</i> Suchen
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
