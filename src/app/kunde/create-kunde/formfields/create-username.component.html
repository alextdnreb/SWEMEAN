      <input
        matInput
        id="usernameInput"
        placeholder="Username eingeben"
        formControlName="username"
    /></mat-form-field>

        <span>Eine Username muss eingegeben werden.</span>
      </div>
      <div *ngIf="username.errors && username.errors.pattern">
        <span>

      </div>
    </div>
  </div>
