<div>
  <div>
    <mat-form-field appearance="outline" [formGroup]="form">
      <mat-label>Username</mat-label>
      <input
        matInput
        id="usernameInput"
        placeholder="Username eingeben"
        formControlName="username"
    /></mat-form-field>

    <div style="color: red;" *ngIf="username.invalid && username.touched">
      <div *ngIf="username.errors && username.errors.required">
        <i class="material-icons">error</i>
        <span>Eine Username muss eingegeben werden.</span>
      </div>
    </div>
  </div>
</div>
