<div>
  <div>
    <mat-form-field appearance="outline" [formGroup]="form">
      <mat-label>Password</mat-label>
      <input
        matInput
        id="passwordInput"
        placeholder="Passwort eingeben"
        formControlName="password"
    /></mat-form-field>

    <div style="color: red;" *ngIf="password.invalid && password.touched">
      <i class="material-icons">error</i>
      <div *ngIf="password.errors && password.errors.required">
        <span>Ein Passwort muss eingegeben werden.</span>
      </div>
      <div *ngIf="password.errors && password.errors.pattern">
        <span>
          Das eingegebene Passwort ist ung√ºltig.
        </span>
      </div>
    </div>
  </div>
</div>
