<mat-form-field appearance="outline" [formGroup]="form">
  <mat-label>E-Mail</mat-label>
  <input
    matInput
    id="emailInput"
    placeholder="E-Mail eingeben"
    formControlName="email"
  />
  <mat-error *ngIf="email.errors && email.errors.required"
    ><i class="material-icons">error</i>Eine E-Mail muss eingegeben
    werden.</mat-error
  ><mat-error *ngIf="email.errors && email.errors.pattern"
    ><i class="material-icons">error</i>Die E-Mail muss dem in
    <a href="http://www.faqs.org/rfcs/rfc2822.html">RFC2822</a> spezifizierten
    Format entsprechen.</mat-error
  ></mat-form-field
>
