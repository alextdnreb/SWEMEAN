<mat-form-field [formGroup]="form">
  <mat-label>Kategorie</mat-label>
  <mat-select
    matInput
    id="kategorieInput"
    formControlName="kategorie"
    name="kategorie"
    matNativeControl
  >
    <mat-option [value]="">Keine Kategorie</mat-option>
    <mat-option [value]="0">Kategorie 0</mat-option>
    <mat-option [value]="1">Kategorie 1</mat-option>
    <mat-option [value]="2">Kategorie 2</mat-option>
    <mat-option [value]="3">Kategorie 3</mat-option>
    <mat-option [value]="4">Kategorie 4</mat-option>
    <mat-option [value]="5">Kategorie 5</mat-option>
    <mat-option [value]="6">Kategorie 6</mat-option>
    <mat-option [value]="7">Kategorie 7</mat-option>
    <mat-option [value]="8">Kategorie 8</mat-option>
    <mat-option [value]="9">Kategorie 9</mat-option>
  </mat-select>
</mat-form-field>
