<swe-waiting *ngIf="waiting; else details"></swe-waiting>

<ng-template #details>
  <swe-details-breadcrumbs></swe-details-breadcrumbs>

  <section class="mt-1" *ngIf="kunde; else showErrorMsg">
    <h4>Kunde {{ kunde._id }}:</h4>

    <!-- https://getbootstrap.com/docs/4.0/components/navs/#tabs -->
    <!-- jQuery erfordert id -->
    <ul class="nav nav-tabs mt-1" id="kundeDetails">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="stammdaten-tab"
          href="#stammdaten"
          data-toggle="tab"
          role="tab"
          aria-controls="stammdaten"
          aria-expanded="true"
        >
          Stammdaten
        </a>
      </li>
    </ul>

    <div class="tab-content" id="kundeContent">
      <div
        class="tab-pane fade show active"
        id="stammdaten"
        role="tabpanel"
        aria-labelledby="stammdaten-tab"
      >
        <div class="mt-2">
          <swe-details-stammdaten [kunde]="kunde"> </swe-details-stammdaten>
        </div>
      </div>

      <swe-details-bearbeiten [id]="kunde._id" *ngIf="isAdmin">
      </swe-details-bearbeiten>
    </div>
  </section>

  <ng-template #showErrorMsg>
    <swe-error-message [text]="errorMsg"></swe-error-message>
  </ng-template>
</ng-template>
